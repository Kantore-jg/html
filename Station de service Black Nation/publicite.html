<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publicité - Black Nation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header img {
            height: 80px;
        }
        .gallery {
            margin: 20px auto;
            width: 90%;
            max-width: 1000px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
        }
        .gallery img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .gallery img:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="image/logo.jpeg" alt="Black Nation Logo">
        <h1>Black Nation - Station de Service</h1>
        <h2>We're Open</h2>
    </header>
    <main>
        <section class="gallery">
            <img src="image/WhatsApp Image 2024-11-28 at 09.56.06.jpeg" alt="Notre station">
            <img src="image/WhatsApp Image 2024-11-28 at 09.56.05.jpeg" alt="Boutique de la station">
            <img src="image/WhatsApp Image 2024-11-28 at 09.56.03.jpeg" alt="Service pour voitures">
            <img src="image/WhatsApp Image 2024-11-28 at 09.56.00.jpeg" alt="Pompes à essence">
            <img src="image/WhatsApp Image 2024-11-28 at 09.55.56.jpeg" alt="Zone de café et de repos">
            <img src="image/WhatsApp Image 2024-11-28 at 09.55.57.jpeg" alt="Magasin de proximité">
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Black Nation - Tous droits réservés</p>
    </footer>
</body>
</html>
