<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horaires - Black Nation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #222;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        header img {
            height: 80px;
        }
        main {
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #222;
            color: #fff;
        }
        td {
            background-color: #f9f9f9;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #222;
            color: #fff;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <header>
        <img src="image/logo.jpeg" alt="Black Nation Logo">
        <h1>Black Nation - Station de Service</h1>
        <h2>We're Open</h2>
    </header>
    <main>
        <h2>Horaires de Travail</h2>
        <table>
            <thead>
                <tr>
                    <th>Jour</th>
                    <th>Heures d'ouverture</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Lundi - Vendredi</td>
                    <td>7:30 AM - 10:00 PM</td>
                </tr>
                <tr>
                    <td>Samedi - Dimanche</td>
                    <td>8:00 AM - 8:00 PM</td>
                </tr>
            </tbody>
        </table>
    </main>
    <footer>
        <p>&copy; 2024 Black Nation - Tous droits réservés</p>
    </footer>
</body>
</html>
