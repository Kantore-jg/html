<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Achat - Black Nation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        header { background-color: #222; color: #fff; text-align: center; padding: 20px; }
        header img { height: 80px; }
        section { margin: 20px auto; width: 90%; max-width: 600px; background: #fff; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); padding: 20px; border-radius: 10px; }
        h2 { text-align: center; }
        form { display: flex; flex-direction: column; }
        label { margin-bottom: 5px; font-weight: bold; }
        select, input { margin-bottom: 15px; padding: 10px; border: 1px solid #ddd; border-radius: 5px; }
        button { padding: 10px; background-color: #222; color: #fff; border: none; border-radius: 5px; cursor: pointer; }
        button:hover { background-color: #555; }
    </style>
</head>
<body>
    <header>
        <img src="image/logo.jpeg" alt="Black Nation Logo">
        <h1>Black Nation - Station de Service</h1>
        <h2>We're Open</h2>
    </header>
    <section>
        <h2>Achat</h2>
        <form action="remerciement.html" method="get">
            <label for="produit">Catégorie de Produit:</label>
            <select id="produit" name="produit" required>
                <option value="petrole">Pétrole</option>
                <option value="essence">Essence</option>
                <option value="mazout">Mazout</option>
            </select>

            <label for="prix">Prix Total:</label>
            <input type="number" id="prix" name="prix" placeholder="Montant total en $" required>

            <label for="paiement">Moyen de Paiement:</label>
            <select id="paiement" name="paiement" required>
                <option value="carte">Carte Bancaire</option>
                <option value="cash">Espèces</option>
                <option value="mobile">Paiement Mobile</option>
            </select>

            <button type="submit">Acheter</button>
        </form>
    </section>
</body>
</html>
